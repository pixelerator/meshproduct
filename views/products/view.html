<style>
    .custab{
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5% 0;
        box-shadow: 3px 3px 2px #ccc;
        transition: 0.5s;
    }
    .custab:hover{
        box-shadow: 3px 3px 0px transparent;
        transition: 0.5s;
    }
</style>
<div class="  col-md-offset-1 alert alert-success" role="alert">
    &nbsp;&nbsp;&nbsp;Products Listing
</div>
<div class="container">
    <div class="row col-md-6 col-md-offset-1 custyle">
        <table class="table table-striped custab">
            <thead>
            <a href="#!/add" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new Product</a>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Parent ID</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tr ng-repeat="product in model.products.products">
                <td>{{product.id}}</td>
                <td>{{product.productName}}</td>
                <td>Not Configured</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
        </table>
    </div>
    <div>
        {{model.products.data}}
    </div>

</div>
